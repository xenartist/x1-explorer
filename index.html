<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1 Blockchain Explorer</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=1.8">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>X1 Explorer</h1>
                    <p>X1 Blockchain Explorer</p>
                </div>
                <!-- RPC Selector -->
                <div class="rpc-selector">
                    <label for="rpcSelect"><i class="fas fa-server"></i> Cluster RPC:</label>
                    <select id="rpcSelect" class="rpc-dropdown">
                        <option value="https://rpc-testnet.x1.wiki" selected>X1 Testnet</option>
                    </select>
                    <div class="rpc-status" id="rpcStatus">
                        <i class="fas fa-circle" id="rpcStatusIcon"></i>
                        <span id="rpcStatusText">Checking...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- TPS Status (above search) -->
        <div class="tps-status-section">
            <div id="tpsContainer" class="tps-status-container">
                <!-- Initial placeholder - will be replaced without loading animation -->
                <div class="tps-grid">
                    <div class="tps-item">
                        <span class="tps-label">Total TPS:</span>
                        <span class="tps-value">--</span>
                    </div>
                    <div class="tps-item">
                        <span class="tps-label">True TPS:</span>
                        <span class="tps-value">--</span>
                    </div>
                    <div class="tps-item">
                        <span class="tps-label">Vote TPS:</span>
                        <span class="tps-value">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <main class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search addresses, transaction hash, block number, programs or tokens..." />
                <button id="searchBtn">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </main>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="loading-spinner">
                <i class="fas fa-spinner fa-spin"></i>
            </div>
            <p>Searching...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <!-- Search Results -->
        <div id="results" class="results hidden">
            <div class="result-header">
                <h3>Search Results</h3>
                <span id="resultType" class="result-type"></span>
            </div>
            <div id="resultContent" class="result-content"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>
                <a href="https://x1.wiki" target="_blank" rel="noopener noreferrer">x1.wiki</a> 
                is maintained by 
                <a href="https://x.com/xen_artist" target="_blank" rel="noopener noreferrer">xen_artist</a>
            </p>
        </div>
    </footer>

    <script src="js/rpc.js?v=1.8"></script>
    <script src="js/app.js?v=1.8"></script>
</body>
</html>
