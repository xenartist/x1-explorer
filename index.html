<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X1 Blockchain Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>X1 Explorer</h1>
                <p>X1 Blockchain Explorer (Testnet)</p>
            </div>
        </header>

        <!-- Search Section -->
        <main class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search accounts, transactions, blocks, programs or tokens..." />
                <button id="searchBtn">Search</button>
            </div>
            
            <!-- Search Type Filters -->
            <div class="search-filters">
                <button class="filter-btn active" data-type="all">All</button>
                <button class="filter-btn" data-type="account">Account</button>
                <button class="filter-btn" data-type="transaction">Transaction</button>
                <button class="filter-btn" data-type="block">Block</button>
                <button class="filter-btn" data-type="program">Program</button>
                <button class="filter-btn" data-type="token">Token</button>
            </div>
        </main>

        <!-- Loading State -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
        </div>

        <!-- Search Results -->
        <div id="results" class="results hidden">
            <div class="result-header">
                <h3>Search Results</h3>
                <span id="resultType" class="result-type"></span>
            </div>
            <div id="resultContent" class="result-content"></div>
        </div>

        <!-- Recent Blocks -->
        <div class="recent-blocks">
            <h3>Recent Blocks</h3>
            <div id="recentBlocksList" class="blocks-list"></div>
        </div>
    </div>

    <script src="js/rpc.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
